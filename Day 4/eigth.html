<body>
    
    <h1>function ask(question, yes, no) {
        if (confirm(question)) yes()
        else no();
      }
      
      ask(
        "Do you agree?",
        () => alert("You agreed."),
        () => alert("You canceled the execution.")
      );</h1>
</body>
