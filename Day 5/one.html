<h3>Filter Tab usage programme</h3>
<script>
let num=prompt("enter the number of ur choice");
let arr=[];
for(let i=1;i<=num;i++)
{
arr[i]=prompt("enter the number");
}
for(let i=1;i<=num;i++)
{
document.write(arr[i]+" ");
}
</script>
